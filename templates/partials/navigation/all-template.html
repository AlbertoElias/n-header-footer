<div class="next-navigation__sub-nav">
    <div class="js-sub-nav-toggle">X</div>
  {{#each all}}
  <li class="next-navigation__group__item{{#if isTopLevel}} next-navigation__group__item--top-level{{/if}}">
    <a class="
        next-navigation__link
        next-navigation__link--sub-level
        next-navigation__link--sub-level-header"
      href="{{href}}"
      data-trackable="{{name}}"
    >{{name}}</a>
    <ol class="next-navigation__group__sub-items">
      {{#if children}}
          {{#each children}}
          <li class="next-navigation__group__sub-item">
              <a class="
                  next-navigation__link
                  next-navigation__link--sub-level"
                href="{{href}}"
                data-trackable="{{name}}"
              >{{name}}</a>
          </li>
          {{/each}}
      {{/if}}
    </ol>
  </li>
  {{/each}}
</div>
