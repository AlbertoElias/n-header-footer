{{#if @root.flags.globalNavigation}}
	<nav id="primary-nav" class="next-header__primary-nav" data-trackable="primary-nav" role="navigation" aria-label="Primary navigation">
		<ol class="next-navigation__menu next-navigation__menu--nav js-global-nav">
			<li
				class="next-navigation__menu__group next-navigation__menu__group--more"
				data-trackable="group--more"
				data-on-expanded="noscroll-body"
			>
				<a class="next-navigation__menu__toggle next-navigation__menu__toggle--no-js n-util-hide-js" href="#footer-nav" data-trackable="footer-menu-link">
					<span class="next-navigation__menu__link next-navigation__menu__link--top-level">
						<span class="next-navigation__menu__link__text--mobile">
							<span class="next-navigation__menu__link__inner-text--open">Menu</span>
						</span>
					</span>
				</a>
				<div class="n-util-hide-no-js">
					<div class="next-navigation__menu__container">
						<button class="next-navigation__menu__toggle js-toggle" aria-hidden="true" data-trackable="menu-toggle">
							<span class="next-navigation__menu__link next-navigation__menu__link--top-level js-sub-nav-toggle">
								<span class="next-navigation__menu__link__text--mobile">
									<span class="next-navigation__menu__link__inner-text--open">Menu</span>
									<span class="next-navigation__menu__link__inner-text--close">Close</span>
								</span>
							</span>
						</button>
						<ol id="secondary-navigation" class="next-navigation__menu__group__items next-navigation__menu__group__items--nested o-expander__content" data-trackable="secondary-navigation">
							{{> n-header-footer/templates/partials/all nav=topLevelNav all=nav}}
						</ol>
					</div>
				</div>
			</li>

			{{> n-header-footer/templates/partials/nav nav=topLevelNav all=nav}}
		</ol>
	</nav>
{{/if}}
