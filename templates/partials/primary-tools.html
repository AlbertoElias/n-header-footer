<nav class="next-header__primary-tools js-primary-tools" role="navigation" aria-label="Useful tools">
	<ul class="next-header__primary-tools__items">
		{{> n-header-footer/templates/partials/myft-tools }}

		{{#unless @root.flags.mastheadV2}}
			{{> n-header-footer/templates/partials/membership-tools }}
		{{/unless}}

		{{#if @root.flags.search}}
			<li class="next-header__primary-tools__item next-header__primary-tools__search js-search">
				<button class="next-header__search-toggle" data-trackable="search-toggle">Search</button>
				{{>n-header-footer/templates/partials/search-form}}
			</li>
		{{/if}}
	</ul>
</nav>
