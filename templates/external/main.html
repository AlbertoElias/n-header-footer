<header
		class="next-header o-expander"
		data-o-component="o-expander"
		data-trackable="header" >
	<div class="next-header__row next-header__row--primary">
		<div class="next-header__row--inner o-grid-row">
			<div class="next-header__logo next-header__logo--ft">
				<a class="next-header__logo__link" data-trackable="logo" href="/">
					<abbr class="next-header__logo__name" title="Financial Times">FT</abbr>
				</a>
			</div>
			<nav class="next-header__primary-nav next-header__primary-nav--mobile" data-trackable="primary-nav">
				<ul class="next-header__nav__items">
					<li class="next-header__nav__item">
						<a class="js-subnav-toggle next-header__toggle-subnav next-header__nav__link" href="#next-footer__nav" data-trackable="subnav-toggle">Menu</a>
					</li>
				</ul>
			</nav>
			<nav class="next-header__primary-nav next-header__primary-nav--desktop" data-trackable="primary-nav">
				<ul class="next-header__nav__items">
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com/" data-trackable="Home">Home</a>
					</li>
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com//stream/sections/world" data-trackable="World">World</a>
					</li>
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com//stream/sections/companies" data-trackable="Companies">Companies</a>
					</li>
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com//stream/sections/markets" data-trackable="Markets">Markets</a>
					</li>
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com//stream/sections/comment" data-trackable="Comment">Comment</a>
					</li>
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com//stream/sections/management" data-trackable="Management">Management</a>
					</li>
					<li class="next-header__nav__item">
						<a class="next-header__nav__link" href="https://next.ft.com//stream/sections/life%20%26%20arts" data-trackable="LifeAndArts">Life &amp; Arts</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="next-header__row next-header__row--secondary">
		<div class="next-header__row--inner o-grid-row">
			<div class="js-secondary-nav next-header__secondary-nav o-expander__content" data-trackable="sub-nav" >
				{{> navigation}}
			</div>
		</div>
	</div>

</header>
