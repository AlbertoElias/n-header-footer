<a class="u-visually-hidden" href="#primary-nav">Skip to navigation</a>
<a class="u-visually-hidden" href="#site-content">Skip to content</a>

<div class="next-header__ad-container">
	<div class="ad-placeholder ad-placeholder__banlb ad-placeholder__{{__name}}"></div>
</div>

<header
	class="next-header next-header-v2 {{#if @root.flags.mastheadV2whiteOnBlack}}next-header--light-on-dark{{/if}}"
	data-trackable="header" >
	<div class="next-header__masthead o-grid-row">
		<h1 class="next-header__masthead__logo">
			<a class="next-header__logo__link" data-trackable="logo-large" href="/" title="Go to homepage">Financial Times</a>
		</h1>
		<nav class="next-header__primary-tools next-header__primary-tools--masthead js-primary-tools" role="navigation" aria-label="Useful tools">
			<ul class="next-header__primary-tools__items">
				{{> n-header-footer/templates/partials/myft-tools }}
				{{> n-header-footer/templates/partials/membership-tools }}
			</ul>
		</nav>
	</div>

	<div class="next-header__row next-header__row--primary">
		<div class="next-header__row--inner o-grid-row">
			<div data-o-grid-colspan="12">
				{{>n-header-footer/templates/partials/primary-tools}}
				<h1 class="next-header__masthead__logo--mobile">
					<a class="next-header__logo__link" data-trackable="logo-large" href="/" title="Go to homepage">
						Financial Times
					</a>
				</h1>
				{{>n-header-footer/templates/partials/primary-navv2}}
			</div>
		</div>
	</div>
</header>
